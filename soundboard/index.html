<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soundboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="title">Soundboard</h1>
      <div class="controls">
        <label class="btn" for="file-input">Upload sounds</label>
        <input id="file-input" type="file" accept="audio/*" multiple hidden />

        <div class="drop-hint">or drag & drop audio files here</div>

        <div class="spacer"></div>

        <button id="stop-all" class="btn secondary" title="Stop all playing sounds">Stop All</button>

        <label class="volume">
          <span>Volume</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
        </label>
      </div>
    </header>

    <main>
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-inner">
          <p>Drop audio files here to add to your board</p>
        </div>
      </div>

      <section id="grid" class="grid" aria-live="polite"></section>
    </main>

    <template id="card-template">
      <div class="card" tabindex="0">
        <button class="play" title="Play sound">â–¶</button>
        <div class="name" contenteditable="true" spellcheck="false"></div>
        <div class="actions">
          <button class="delete" title="Delete sound">ðŸ—‘</button>
        </div>
      </div>
    </template>

    <script src="./db.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
